<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    .content{
        padding-top: 10%;
        margin-left: 340px;
    }
</style>
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 content">
            <h3 class="text-center">Bazar list</h3>
            <hr>
            <form @submit.prevent="addItem">
                <input class="form-control" v-model="newItem" >
            </form>
            <br>

            <ul class="list-group">
                <li v-for="(item, index) in items" :key="index" class="list-group-item">
                    <button class="btn btn-xs btn-danger" @click="removeItem(index)">-</button>
                    {{ item.name }} - <input v-model="item.price">
                </li>

                <li class="list-group-item">Total- {{ total }}</li>
            </ul>
        </div>
    </div>
</div>

        <script>
             new Vue({
              el: '#app',
              data: {
                items: [

                ],
                  newItem : ''
              },
                 computed: {
                  total() {
                    var total = 0
                      this.items.forEach(item => {
                          total += parseFloat(item.price)
                      })
                      return total
                  }
                 },
                 methods: {
                  addItem(){
                      this.items.push({
                          name: this.newItem,
                          price: 0.00
                      })
                  },
                     removeItem(index) {
                         this.items.splice(index, 1)
                     }
              }
        })
        </script>
  </body>
</html>
